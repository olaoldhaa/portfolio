<!DOCTYPE html>
<html>
  <head>
    <title>My Portfolio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>My Portfolio</h1>
      <nav class="navbar">
        <a href="#" class="navbar-brand">My Website</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>
        <div class="navbar-toggler" id="navbar-toggler">
          <span class="navbar-toggler-icon"></span>
        </div>
      </nav>
      
    </header>
    <section id="about-me">
      <h2>About Me</h2>
      <p>Here's some information about me and my background.</p>
    </section>
    <section id="projects">
      <h2>Projects</h2>
      <ul>
        <li>Project 1</li>
        <li>Project 2</li>
        <li>Project 3</li>
      </ul>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <form>
        <label>Name:</label>
        <input type="text" name="name">
        <label>Email:</label>
        <input type="email" name="email">
        <label>Message:</label>
        <textarea name="message"></textarea>
        <input type="submit" value="Send">
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
